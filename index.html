<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapar WebKiosk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/archia" rel="stylesheet">

</head>
<body>
    <div class="the_page">
        <div class="upperheading">
            <div class="university_branding">
                    <div class="logo_container">
                        <img src="img/thapar_logo.png" alt="tiet logo" class="tietlogo">
                    </div>
                    <div class="clg_name">
                        <p>THAPAR INSTITUTE OF ENGINEERING & TECHNOLOGY</p>
                    </div>
            </div>
            <div class="portal_name">
                <p><span>STUDENT</span> WEBKIOSK</p>
            </div>
        </div>

        <div class="bg_img">
            <img src="img/campus_img_vector.png" alt="campus img" class="camp_img">
        </div>

        <div class="motivation_quote">
            <ul>
                <li>Watch.</li>
                <li>Learn.</li>
                <li>Grow.</li>
            </ul>
        </div>

        <!-- <form id="loginForm">
            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" name="rollNo" required>
          
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          
            <button type="submit">Login</button>
        </form> -->
          
        <div class="detail_container">

            <div class="field_container" id="fc1">
                <div class="entryarea">
                    <input type="number" required>
                    <div class="labelline">Roll no</div>
                </div>
            </div>

            <div class="field_container" id="fc2">
                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">Password</div>
                </div>
            </div>
            
            <button class="login_btn">
                <p>LOGIN</p>
            </button>
            <p class="forgot_p">
                Forgot Password?
            </p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
