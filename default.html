<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapar WebKiosk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/archia" rel="stylesheet">

</head>
<body>
    <div class="the_page">
        <div class="upperheading">
            <div class="university_branding">
                    <div class="logo_container">
                        <img src="img/thapar_logo.png" alt="tiet logo" class="tietlogo">
                    </div>
                    <div class="clg_name">
                        <p>THAPAR INSTITUTE OF ENGINEERING & TECHNOLOGY</p>
                    </div>
            </div>
            <div class="portal_name">
                <p><span>STUDENT</span> WEBKIOSK</p>
            </div>
        </div>

        <nav class="nav_bar">
            <div class="pages">
                <p>Personal Info</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
            <div class="pages">
                <p>Feedback</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
            <div class="pages">
                <p>Fee Detail</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
            <div class="pages">
                <p>Academic Info</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
            <div class="pages">
                <p>Exam Info</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
            <div class="pages">
                <p>Complaints</p>
                <img src="img/dropdown arrow.svg" alt="drop arrow" class="drop arrow">
            </div>
        </nav>
    </div>

    <nav class="nav_bar"></nav>
    
    <script src="script.js"></script>
</body>
</html>
